<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>مرشد سياحي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap');

    /* الألوان الأساسية */
    :root {
      --primary-color: #1B365D;
      --secondary-color: #8B2635;
      --wa-color: #27A148;
    }

    /* عام */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      -webkit-touch-callout: none;
    }

    /* رأس الصفحة */
    .main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #ffffff !important;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
      z-index: 99999;
      display: flex;
      align-items: center;
      direction: rtl;
      font-family: 'Tajawal', sans-serif;
      padding: 0 12px;
      gap: 8px;
    }

    .nav-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    /* زر القائمة */
    .menu-btn {
      background: #f8f9fa;
      border: none;
      border-radius: 8px;
      width: 44px;
      height: 44px;
      font-size: 1.1rem;
      color: var(--primary-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.3s;
      -webkit-appearance: none;
    }

    .menu-btn:active {
      background: #e8e9eb;
      transform: scale(0.95);
    }

    /* علامة تجارية للمرشد */
    .guide-brand {
      display: flex;
      flex-direction: column;
      text-align: center;
      flex: 1;
      padding: 0 8px;
      min-width: 0;
    }

    .guide-name {
      color: var(--secondary-color);
      font-weight: 800;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .guide-sub {
      color: var(--primary-color);
      font-size: 0.65rem;
      font-weight: 700;
      opacity: 0.8;
    }

    /* بطاقة الترخيص */
    .license-card {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #fdfdfd;
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #f0f0f0;
      flex-shrink: 0;
      min-width: 0;
    }

    .gov-logo {
      height: 26px;
      width: auto;
      object-fit: contain;
    }

    .lic-info {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      border-right: 1px solid #eee;
      padding-right: 6px;
    }

    .lic-label {
      font-size: 0.5rem;
      color: #999;
      font-weight: 700;
      margin-bottom: 1px;
    }

    .lic-number {
      font-size: 0.7rem;
      color: var(--primary-color);
      font-weight: 800;
    }

    /* زر الواتساب */
    .wa-btn {
      background: var(--wa-color);
      color: white !important;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .wa-btn:active {
      transform: scale(0.95);
      box-shadow: 0 4px 12px rgba(39, 161, 72, 0.3);
    }

    /* طبقة التغطية */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(8, 63, 1, 0.322);
      z-index: 100000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      display: none;
    }

    #overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      right: -85vw;
      width: 85vw;
      max-width: 280px;
      height: 100vh;
      background: #fff;
      z-index: 100001;
      transition: 0.4s ease;
      padding: 16px;
      direction: rtl;
      overflow-y: auto;
      box-shadow: -4px 0 12px rgb(112, 88, 88);
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .sidebar-list a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 12px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 700;
      border-radius: 8px;
      transition: all 0.3s;
      border-bottom: 1px solid #f9f9f9;
    }

    .sidebar-list a:active {
      background: #f0f0f0;
    }

    /* زر الإغلاق */
    .sidebar-close-btn {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--secondary-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      border-radius: 8px;
    }

    .sidebar-close-btn:active {
      background: rgba(139, 38, 53, 0.1);
    }

    /* استجابة الشاشات الصغيرة (أقل من 360px) */
    @media (max-width: 360px) {
      .main-header {
        height: 65px;
        padding: 0 8px;
        gap: 4px;
      }

      .menu-btn, .wa-btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .guide-name {
        font-size: 0.85rem;
      }

      .guide-sub {
        font-size: 0.6rem;
      }

      .gov-logo {
        height: 22px;
      }

      .lic-number {
        font-size: 0.6rem;
      }

      .lic-label {
        font-size: 0.45rem;
      }

      .license-card {
        padding: 3px 6px;
        gap: 4px;
      }
    }

    /* استجابة الهواتف العادية (أقل من 480px) */
    @media (max-width: 480px) {
      .main-header {
        height: 68px;
      }

      .menu-btn, .wa-btn {
        width: 42px;
        height: 42px;
      }

      .guide-name {
        font-size: 0.85rem;
      }

      .gov-logo {
        height: 24px;
      }

      .lic-number {
        font-size: 0.65rem;
      }

      .lic-label {
        font-size: 0.48rem;
      }
    }

    /* استجابة التابلت (481px إلى 768px) */
    @media (min-width: 481px) and (max-width: 768px) {
      .main-header {
        height: 72px;
      }

      .menu-btn, .wa-btn {
        width: 44px;
        height: 44px;
      }

      .guide-name {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="main-header">
  <div class="nav-container">
    <!-- زر فتح القائمة -->
    <button class="menu-btn" onclick="toggleSidebar()" aria-label="فتح القائمة">
      <i class="fas fa-bars-staggered"></i>
    </button>

    <!-- معلومات المرشد -->
    <div class="guide-brand">
      <span class="guide-name">عبدالله السلمان</span>
      <span class="guide-sub">مرشد سياحي مرخص</span>
    </div>

    <!-- بطاقة الترخيص -->
    <div class="license-card">
      <img src="https://dga.gov.sa/sites/default/files/2023-02/%D9%88%D8%B2%D8%A7%D8%B1%D8%A9%20%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%AD%D8%A9.png" class="gov-logo" alt="وزارة السياحة">
      <div class="lic-info">
        <span class="lic-label">ترخيص</span>
        <span class="lic-number">12345678</span>
      </div>
    </div>

    <!-- زر الواتساب -->
    <a href="https://wa.me/966XXXXXXXXX" class="wa-btn" title="تواصل واتساب">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>
</header>

<!-- طبقة التغطية -->
<div id="overlay" onclick="toggleSidebar()"></div>

<!-- القائمة الجانبية -->
<nav class="sidebar" id="sidebar">
  <!-- زر الإغلاق -->
  <div style="text-align: left; margin-bottom: 10px;">
    <button class="sidebar-close-btn" onclick="toggleSidebar()" aria-label="إغلاق القائمة">
      &times;
    </button>
  </div>

  <!-- قائمة الروابط -->
  <ul class="sidebar-list">
    <li>
      <a href="#hero" onclick="toggleSidebar()">
        <i class="fas fa-home"></i> الرئيسية
      </a>
    </li>
    <li>
      <a href="#about" onclick="toggleSidebar()">
        <i class="fas fa-user"></i> معلومات المرشد
      </a>
    </li>
    <li>
      <a href="#services" onclick="toggleSidebar()">
        <i class="fa-solid fa-person-circle-check"></i> خدماتي
      </a>
    </li>
    <li>
      <a href="#gallery" onclick="toggleSidebar()">
        <i class="fa-regular fa-image"></i> معرض الصور
      </a>
    </li>
    <li>
      <a href="https://wa.me/966XXXXXXXXX">
        <i class="fa-solid fa-address-book"></i> تواصل معي
      </a>
    </li>
  </ul>
</nav>

<!-- السكريبتات -->
<script>
  // دالة فتح القائمة الجانبية
  function toggleSidebar() {
    const s = document.getElementById('sidebar');
    const o = document.getElementById('overlay');
    const isActive = s.classList.toggle('active');

    // تحديث الطبقة الشفافة
    o.style.display = isActive ? 'block' : 'none';
    o.classList.toggle('active');

    // منع التمرير عند فتح القائمة
    document.body.style.overflow = isActive ? 'hidden' : 'auto';
  }

  // منع تأخير التفاعل على الأجهزة المحمولة
  document.addEventListener('touchstart', function() {}, { passive: true });

  // إغلاق القائمة عند الضغط خارجها
  document.addEventListener('click', function(e) {
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.querySelector('.menu-btn');

    if (sidebar.classList.contains('active') && !sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
      toggleSidebar();
    }
  });
</script>

</body>
</html>
