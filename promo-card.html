<div class="promo-box" id="promoCard">
  <div class="promo-banner">
    <span>✨ عرض بيكارم الخاص</span>
    <button class="promo-close-btn" onclick="closePromo()" aria-label="إغلاق">
      <i class="fas fa-xmark"></i>
    </button>
  </div>

  <div class="promo-body">
    <div class="promo-icon">
      <i class="fas fa-sparkles"></i>
    </div>

    <h3 class="promo-title">موقعك الاحترافي بانتظارك!</h3>
    <p class="promo-description">انطلق بهوية رقمية رسمية وموثوقة</p>

    <div class="price-container">
      <span class="price-new">399 ريال</span>
      <span class="price-old">1,500 ريال</span>
      <span class="price-badge">خصم 73%</span>
    </div>

    <a href="https://wa.me/966XXXXXXXXX"
       class="promo-cta-btn"
       target="_blank">
      <i class="fab fa-whatsapp"></i>
      اطلب موقعك الآن
    </a>

    <div class="hosting-msg">
      <i class="fas fa-server"></i>
      <span>يشمل استضافة التشغيل مجاناً لمدة سنة</span>
    </div>

    <div class="promo-features">
      <div class="feature-item">
        <i class="fas fa-check-circle"></i>
        <span>تصميم احترافي</span>
      </div>
      <div class="feature-item">
        <i class="fas fa-check-circle"></i>
        <span>دومين مجاني</span>
      </div>
      <div class="feature-item">
        <i class="fas fa-check-circle"></i>
        <span>دعم فني مجاني</span>
      </div>
    </div>
  </div>
</div>
